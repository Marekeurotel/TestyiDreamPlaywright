# pytest.ini

[pytest]
# Dodatkowe opcje uruchamiania testów Pytest.
# Tutaj możesz określić domyślne flagi, katalogi testów, itp.

# Określa katalog(i), w których Pytest ma szukać testów.
# Domyślnie Pytest szuka w katalogu bieżącym i jego podkatalogach.
# Jeśli masz wszystkie testy w folderze 'tests/', możesz to jawnie wskazać:
testpaths = tests/

# Domyślne flagi do dodania przy każdym uruchomieniu pytest.
# Możesz tutaj umieścić --headed dla trybu z GUI podczas lokalnego rozwoju.
# PAMIĘTAJ: Usuń tę flagę lub skomentuj ją PRZED wdrożeniem na środowisko CI/CD!
addopts = --log-cli-level=INFO
# --headed

# Opcja --strict-markers sprawia, że Pytest zgłosi błąd,
# jeśli użyjesz znacznika, który nie został zarejestrowany.
# Jest to dobra praktyka, aby uniknąć literówek i utrzymywać porządek.
# Możesz zarejestrować znaczniki w tym pliku.
# Przykład: @pytest.mark.smoke, @pytest.mark.regression
markers =
   smoke: Mark tests as smoke tests
   regression: Mark tests as regression tests

# Opcje dotyczące raportowania błędów.
# -ra - raportuje dodatkowe informacje o błędach (np. 'a' dla all_errors)
# --strict-markers - jak wyżej, wymaga rejestracji markerów
# --disable-warnings - wyłącza ostrzeżenia Pytesta, jeśli stają się zbyt "głośne"
# --maxfail=1 - przerywa testowanie po pierwszym błędzie (przydatne do szybkiego debugowania)
# --collect-only - tylko zbiera testy, nie uruchamia ich (przydatne do weryfikacji struktury)
# addopts = -ra --strict-markers

# Określ wzorce nazw plików, które mają być ignorowane podczas zbierania testów.
# np. aby ignorować pliki zaczynające się na 'temp_'
# norecursedirs = temp_*

# Określ wzorce nazw funkcji/klas/modułów, które mają być traktowane jako testy.
# Domyślnie Pytest szuka:
# - plików zaczynających się na `test_` lub kończących się na `_test.py`
# - funkcji i metod zaczynających się na `test_`
# python_files = test_*.py *_test.py
# python_classes = Test*
# python_functions = test_*

# Konfiguracja logowania (opcjonalne, ale przydatne)
# Możesz przekierować logi loggerów Pythona do pliku.
# log_file = test_results.log
# log_file_format = %(asctime)s [%(levelname)s] %(name)s - %(message)s
# log_file_date_format = %Y-%m-%d %H:%M:%S
# log_file_level = INFO
